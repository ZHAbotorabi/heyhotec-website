<form id="contactForm" action="https://formspree.io/f/xwprwrgy" method="POST" style="max-width:720px; margin:0 auto;">
  <input type="text" name="name" placeholder="Your Name" required
         style="width:100%; padding:14px; margin-bottom:12px; border-radius:8px; border:0;">

  <input type="email" name="_replyto" placeholder="Your Email" required
         style="width:100%; padding:14px; margin-bottom:12px; border-radius:8px; border:0;">

  <textarea name="message" rows="6" placeholder="Tell me about your projectâ€¦" required
            style="width:100%; padding:14px; margin-bottom:16px; border-radius:8px; border:0;"></textarea>

  <button id="sendBtn" type="submit" style="
    background: #FFD369;
    color: #0A1A2F;
    font-weight: 700;
    border: 0;
    border-radius: 8px;
    padding: 12px 20px;
    cursor: pointer;
    display: inline-block;
  ">
    Send Message
  </button>

  <div id="formStatus" style="margin-top:12px; color:#cbd5e1;"></div>
</form>

<script>
  (function () {
    const form = document.getElementById('contactForm');
    const status = document.getElementById('formStatus');
    const btn = document.getElementById('sendBtn');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      status.textContent = '';
      btn.disabled = true;
      btn.textContent = 'Sending...';
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        });
        if (res.ok) {
          form.reset();
          status.style.color = '#7cf3cf';
          status.textContent = 'Thanks! Your message has been sent.';
        } else {
          const data = await res.json().catch(() => ({}));
          throw new Error(data.error || 'Something went wrong. Try again.');
        }
      } catch (err) {
        status.style.color = '#ffb4b4';
        status.textContent = err.message || 'Network error. Please email us directly.';
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Message';
      }
    });
  })();
</script>
